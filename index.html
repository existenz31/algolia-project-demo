<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Restaurant Locator - by Algolia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <svg style="display:none;">
    <defs>
      <symbol id="fivestars">
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
          fill="white" fill-rule="evenodd" />
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
          fill="white" fill-rule="evenodd" transform="translate(24)" />
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
          fill="white" fill-rule="evenodd" transform="translate(48)" />
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
          fill="white" fill-rule="evenodd" transform="translate(72)" />
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
          fill="white" fill-rule="evenodd" transform="translate(96)" />
      </symbol>
    </defs>
  </svg>

  <div class="container mainui">
    <div class="row">
      <div class="col topbar">
        <input autocomplete="off" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location"
          type="text" spellcheck="false" />
      </div>
    </div>
    <div class="row">
      <div class="col-3 filters">
        <div>
          <span class="filter title">Cusine/Food Type</span>
          <ul id="food-types-facet" class="list-group">
          </ul>  
        </div>
        <div>
          <span class="filter title">Rating</span>
          <ul id="rating-facet" class="list-group" style="padding-left: 0.5em;">
            <li class="rating">
              <div class="rating-bg" style="width: 0%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
            <li class="rating">
              <div class="rating-bg" style="width: 20%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
            <li class="rating">
              <div class="rating-bg" style="width: 40%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
            <li class="rating">
              <div class="rating-bg" style="width: 60%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
            <li class="rating">
              <div class="rating-bg" style="width: 80%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
            <li class="rating">
              <div class="rating-bg" style="width: 100%;"></div>
              <svg>
                <use xlink:href="#fivestars" />
              </svg>
            </li>
          </ul>
        </div>
        <div>
          <span class="filter title">Payment Options</span>
          <ul id="payment-options-facet" class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-9 centralui" id="scroller">
        <div class="row">
          <div class="col">
            <div id="hits-found" >
            </div>
          </div>
        </div>
        <div id="hits" >
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <button id="button-show-more" type="button" class="btn btn-outline-secondary btn-lg">Show more</button>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2'></script>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
